<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant shop</title>
    <link rel="stylesheet" href="plant_shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="plant__shop">
        <div class="plant__container">
            <div class="plant__header">
                <a href="#">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    back to all plants
                </a>
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div class="plant__content">
                <div class="plant__image">
                    <img src="https://images.unsplash.com/photo-1517021818302-9b520a06c834?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGJhY2tncm91bmQlMjB3aGl0ZSUyMHBsYW50fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
                <div class="plant__detail">
                    <div class="plant__name">
                        <h2>classic peace lily</h2>
                    </div>
                    <div class="plant__category">
                        popular house plant
                    </div>
                    <div class="plant__price">$18</div>
                    <div class="plant__dsc text__lowercase">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod ipsum, enim eligendi nesciunt culpa obcaecati possimus maiores.
                    </div>
                    <div class="plant__buttons">
                        <button class="to__cart">add to cart</button>
                        <button class="to__wishlist">wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
