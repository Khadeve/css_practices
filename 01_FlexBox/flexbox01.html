<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox practice 01</title>
    <link rel="stylesheet" href="styles01.css" />
  </head>
  <body>
    <div class="flex-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-img">
          <img
            src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="card-content-user">
            <h3 class="card-content--title">
              2020 World Champs Gaming Warzone
            </h3>
            <div class="card-content--host">
              <div class="avatar">
                <img
                  src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YXZhdGFyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="info">
                <div class="name">
                  Tam Tran <ion-icon name="checkmark-circle"></ion-icon>
                </div>
                <div class="category">Call of Duty</div>
              </div>
            </div>
          </div>

          <div class="card-content-status">
            <div><ion-icon name="wifi-outline"></ion-icon> Live</div>
            <div><ion-icon name="ellipse"></ion-icon> 4.2K Watching</div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <div class="card-img">
          <img
            src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="card-content-user">
            <h3 class="card-content--title">Team Flash vs. Saigon phantom</h3>
            <div class="card-content--host">
              <div class="avatar">
                <img
                  src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YXZhdGFyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="info">
                <div class="name">
                  Tam Tran <ion-icon name="checkmark-circle"></ion-icon>
                </div>
                <div class="category">Call of Duty</div>
              </div>
            </div>
          </div>

          <div class="card-content-status">
            <div><ion-icon name="wifi-outline"></ion-icon> Live</div>
            <div><ion-icon name="ellipse"></ion-icon> 4.2K Watching</div>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <div class="card-img">
          <img
            src="https://images.unsplash.com/photo-1588392382834-a891154bca4d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="card-content-user">
            <h3 class="card-content--title">
              2020 World Champs Gaming Warzone 2020 World Champs Gaming Warzone 2020 World Champs Gaming
            </h3>
            <div class="card-content--host">
              <div class="avatar">
                <img
                  src="https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YXZhdGFyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <div class="info">
                <div class="name">
                  Tam Tran <ion-icon name="checkmark-circle"></ion-icon>
                </div>
                <div class="category">Call of Duty</div>
              </div>
            </div>
          </div>

          <div class="card-content-status">
            <div><ion-icon name="wifi-outline"></ion-icon> Live</div>
            <div><ion-icon name="ellipse"></ion-icon> 4.2K Watching</div>
          </div>
        </div>
      </div>
    </div>
    <!-- ionic icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
